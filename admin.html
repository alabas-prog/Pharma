<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card  mt-5">
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label for="addName">User Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="addName"
                            name="addName"
                            aria-describedby="emailHelp"
                          />
                        </div>
                        <div class="form-group">
                          <label for="addPassword">Password</label>
                          <input
                            type="text"
                            class="form-control"
                            id="addPassword"
                            name="addPassword"
                          />
                        </div>
                        <button type="reset" class="btn btn-primary" onclick="addUser()">Add</button>
                      </form>
                    </div>
            </div>
        </div>
        <div class="col-md-6 mt-5"  id="usersTable">
            <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">User Name</th>
                    <th scope="col">Password</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
