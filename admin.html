<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
 <script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>
</head>
<body style="background-color: #F5F5F5;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="invoice.html">Pharma</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" href="invoice.html"
              >Invoice</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="items.html">Items</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="admin.html">Admin</a>
          </li>
          <li class="nav-item  ml-5">
            <a class="nav-link" href="login.html" onclick="logOut()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container h-100">
        <div class="row">
            <div class="col-md-6 mt-5">
                <div class="card  mt-5">
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label for="addName">User Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="addName"
                            name="addName"
                            aria-describedby="emailHelp"
                          />
                        </div>
                        <div class="form-group">
                          <label for="addPassword">Password</label>
                          <input
                            type="text"
                            class="form-control"
                            id="addPassword"
                            name="addPassword"
                          />
                        </div>
                        <div class="form-group">
                          <label for="addPassword2">Confirm Password</label>
                          <input
                            type="text"
                            class="form-control"
                            id="addPassword2"
                            name="addPassword2"
                          />
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addUser()">Add</button>
                        <button type="button" class="btn btn-danger" onclick="removeUser()">Remove</button>
                      </form>
                    </div>
            </div>
        </div>
        <div class="col-md-6 mt-5" >
            <table class="table" style="background-color: white;">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">UserName</th>
                    <th scope="col">Password</th>
                  </tr>
                </thead>
                <tbody id="usersTable">
                  
                </tbody>
              </table>
        </div>
    </div>
  </div>
    <script src="admin.js"></script>
</body>
</html>
