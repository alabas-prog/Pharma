<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
  </head>
  <body style="background-color: #F5F5F5;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="invoice.html">Pharma</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="invoice.html"
                >Invoice</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="items.html">Items</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="admin.html">Admin</a>
            </li>
            <li class="nav-item ml-5">
              <a class="nav-link" href="login.html" onclick="logOut()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <div class="row mt-3">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="CustomerName"
                  id="customerName"
                  autocomplete="on"
                />
              </div>
              <div class="col">
                <select class="custom-select" id="type">
                  <option disabled selected hidden>Type</option>
                  <option value="sell">Sell</option>
                  <option value="buy">Buy</option>
                </select>
              </div>
              <!-- <div class="col"> -->
              <!-- <input
                  type="text"
                  class="form-control"
                  placeholder="Item name"
                  id="itemName"
                /> -->
              <!-- </div> -->
            </div>
            <div class="row mt-3">
              <div class="col">
                <input list="invoiceItems" name="itemsChoice" id="itemsChoice" class="form-control" placeholder="items"/>

                <datalist id="invoiceItems">
                  <option value="Edge"></option>
                </datalist>
              </div>
              <div class="col">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Quantitiy"
                  id="qty"
                />
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="addInvoiceItem()"
                >
                  Add Item
                </button>
              </div>
            </div>
           
              <div class="row mt-3">
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-success"
                    onclick="saveInvoice()"
                  >
                    Save Invoice
                  </button>
                </div>
              </div>
            
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="col mt-5">
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">item</th>
                  <th scope="col">qty</th>
                </tr>
              </thead>
              <tbody id="invoiceTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="invoice.js"></script>
  </body>
</html>
